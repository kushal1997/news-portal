<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>

    <link rel="icon" href="./IMAGES/news.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">News Portal</p>
                    <p class="subtitle">Your Custom News Portal With Selected Categories And Updates</p>
                <section class="news">
                    <div class="category">
                        <span class="active" data-id="/top-headlines?country=in&language=en">INDIA (ALL)</span>
                        <span data-id="/top-headlines?sources=techcrunch&language=en">LATEST TECH IDEAS</span>
                        <span data-id="/everything?q=netflix&sortBy=publishedAt&language=en">NETFLIX RELEASES</span>
                        <span data-id="/everything?q=iphone&language=en&from=2023-03-09&to=2022-03-09&sortBy=popularity">iPHONE RELEASES</span>
                    </div>
                    <div class="cards">
                        
                    </div>
                </section>
            </div>
        </div>
    </main>


    <script src="./script.js"></script>
    
</body>
</html>
